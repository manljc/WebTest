<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>List 태그</title>
    </head>
    <body>
        <ol type="I">
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ol>
        주요 포털사이트 목록
        <ul>
            <li>구글</li>
            <li>네이버</li>
            <li>다음</li>
        </ul>
        <ul type="square">
            <li>구글</li>
            <li>네이버</li>
            <li>다음</li>
        </ul>
        주요 자동차 목록
        <ol type="1">
            <li value="5">현대</li>
                <ol type="a">
                    <li>아반테</li>
                    <li>소나타</li>
                    <li>그렌저</li>
                </ol>
            <li>기아</li>
                <ol type="a">
                    <li>K3</li>
                    <li>K5</li>
                    <li>K9</li>
                </ol>
        </ol>
    </body>
</html>
